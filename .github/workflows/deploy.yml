name: Deploy
on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: self-hosted

        steps:
            - uses: actions/checkout@v4.2.1

            - name: Delete Previous Process Silently
              continue-on-error: true
              run: pm2 delete this-is-a-name

            - name: Install Dependencies
              run: npm i

            - name: Build
              run: npm run build

            - name: Start a New Process
              run: pm2 start build/main.js --name this-is-a-name

            - name: Save Current Process List
              run: pm2 save
